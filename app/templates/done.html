{% extends "base.html" %}
{% block body %}
<main class="done-content">
    <p><i class="done-icon fa fa-thumbs-up"></i></p>
    <h1>Data8 Interact Server</h1>
    <p>Process has completed.</p>
    <p><a href="http://data8.org" class="button">back to Data8</a></p>
</main>
{% endblock %}

{% block postbody %}
<script>
    $(document).ready(function() {
        openStatusSocket('{{ username }}', function() {
            $.get('/start/{{ username }}');
        });
    });
</script>
{% endblock %}
